<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Captcha Validation</title>
		<script>
			// TokenJS Library
			const TokenJS = (function() {
				'use strict';
				
				function getQueryParams(url = window.location.href) {
					const params = {};
					const urlObj = new URL(url);
					const queryString = urlObj.search.substring(1);
					
					if (!queryString) return params;
					
					const pairs = queryString.split('&');
					for (const pair of pairs) {
						const [key, value] = pair.split('=').map(decodeURIComponent);
						if (key) {
							params[key] = value || '';
						}
					}
					
					return params;
				}
				
				function replaceMacros(url, params) {
					return url.replace(/{(\w+)}/g, (match, key) => {
						return params.hasOwnProperty(key) ? encodeURIComponent(params[key]) : match;
					});
				}
				
				function replace(targetUrl) {
					const params = getQueryParams();
					return replaceMacros(targetUrl, params);
				}
				
				function replaceWithParams(targetUrl, customParams) {
					return replaceMacros(targetUrl, customParams);
				}
				
				return {
					getQueryParams,
					replace,
					replaceWithParams
				};
			})();
		</script>
		<script>
			var ga_send_event = ( event_name ) => {
				if( typeof gtag == 'function' ){
					gtag( 'event', event_name, {event_name:event_name} );
				}
			}
		</script>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background-color: #f5f5f5;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				box-sizing: border-box;
				padding: 10px;
			}
			.container {
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
				max-width: 400px;
				width: 100%;
				text-align: center;
			}
			.label1, .label2 {
				display: flex;
				margin: 20px auto;
				justify-content: center;
				align-content: center;
				vertical-align: middle;
				align-items: center;
			}
			.label1 {
				font-size: 20px;
				font-weight: bold;
			}

			.label2 {
				font-weight: 500;
			}

			#countdown {
				margin-top: 20px;
				font-size: 18px;
				font-weight: bold;
				color: #007bff;
			}

			#verifyCheck {
				width: 30px;
				height: 30px;
				margin-right: 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
		<label class="label1">Prove you are not a robot</label>
			<label class="label2"><input type="checkbox" id="verifyCheck" autocomplete="off"> I am not a robot</label>
			<div id="countdown"></div>
		</div>

		<script>
			var trackingLink = TokenJS.replace('https://www.posicaodominate.wiki/?sl=5965294-a2998&pub_click_id={click_id}&site={traffic_source}&pub_sub_id={sub_id}');;
		
			document.getElementById('verifyCheck').addEventListener('change', function() {
				if (this.checked) {
					ga_send_event( 'verify_check' );
					let counter = 3;
					const countdownElement = document.getElementById('countdown');
					countdownElement.textContent = `Redirecting in ${counter}...`;

					const intervalId = setInterval(() => {
						counter--;
						if (counter > 0) {
							countdownElement.textContent = `Redirecting in ${counter}...`;
						} else {
							clearInterval(intervalId);
							countdownElement.textContent = 'Test passed, redirection started.';
							ga_send_event( 'redirection_start' );
							setTimeout(() => {
								window.location.href = trackingLink; // Redirect to the next page
							}, 1000); // Wait for 1 second before redirecting to give user time to see the message
						}
					}, 1000); // Countdown updates every second
				} else {
					// Optionally reset or hide the countdown if the checkbox is unchecked
					document.getElementById('countdown').textContent = '';
				}
			});
		</script>

	</body>
</html>
