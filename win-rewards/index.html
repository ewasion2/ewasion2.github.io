		function tracking_link_builder( offer_url ){
			var trackingParams = [];
			trackingParams['source'] = Url.get('source') && Url.get('source') !=='' ? Url.get('source'):'default_source'; 
			trackingParams['medium'] = Url.get('medium') && Url.get('medium') !=='' ? Url.get('medium'):'default_medium'; 
			trackingParams['zone_id'] = Url.get('zone_id') && Url.get('zone_id') !=='' ? Url.get('zone_id'):'default_zone_id';
			trackingParams['click_id'] = Url.get('click_id') && Url.get('click_id') !=='' ? Url.get('click_id'):'default_click_id'; 
			trackingParams['ad_click_id'] = Url.get('ad_click_id') && Url.get('ad_click_id') !=='' ? Url.get('ad_click_id'):'default_ad_click_id'; 
			trackingParams['cost'] = Url.get('cost') && Url.get('cost') !=='' ? Url.get('cost'):0;
		
			var url_var = {
				"click_id": "{click_id}",
				"zone_id": "{zone_id}",
				"source": "{source}",
				"medium": "{medium}",
				"ad_click_id": "{ad_click_id}",
				"cost": "{cost}",
			}
			
			for(const [key, value] of Object.entries(url_var))
			{
				offer_url = offer_url.replace(value, trackingParams[key]);
			}
			
			return offer_url;
		}


	var destination_link = tracking_link_builder( offer_url );
	function handleClick(){
		ga_send_event( 'CTA_button_click' );
		window.location.href = destination_link;

    <script>
        function createSparkle() {
            const sparkle = $('<div class="sparkle"></div>');
            const size = Math.random() * 5 + 2;
            sparkle.css({
                left: Math.random() * window.innerWidth + 'px',
                top: Math.random() * window.innerHeight + 'px',
                width: size + 'px',
                height: size + 'px'
            });
            $('body').append(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        setInterval(createSparkle, 200);

        function startCountdown(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.text("Offer valid for only: " + minutes + ":" + seconds);

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        $(document).ready(function() {
            var fourMinutesSeventeenSeconds = 60 * 4 + 17,
                display = $('#countdown');
            startCountdown(fourMinutesSeventeenSeconds, display);
            $('.interactive-text').on('mouseenter', function() {
                $(this).css('transform', 'scale(1.1)');
            }).on('mouseleave', function() {
                $(this).css('transform', 'scale(1)');
            });
        });
